

<div class="loginbx mt-5 text-center container ps-5 pe-5 ">
    <form [formGroup]="registerForm" class="container p-5 loginfrm ">
        <h3 class="lgh text-center pb-3">Account Register</h3>

        <input formControlName="acno" type="text" id="ac1" name="uname" class="form-control p-2 mt-3 pb-1" placeholder="Account Number : ">
        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" class="text-start ms-2">
            <p class="text-white"><i class="fa-solid fa-triangle-exclamation"></i>
                Include Only Numbers.
            </p>
        </div>
        <input formControlName="uname" type="text" id="u1" name="uname" class="form-control p-2 mt-3 pb-1" placeholder="Username : ">
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" class="text-start ms-2">
            <p class="text-white"><i class="fa-solid fa-triangle-exclamation"></i>
                Include Only Characters.
            </p>
        </div>
        <input formControlName="psw" type="password" id="p1" name="password" class="form-control p-2 pt-0 mt-3" placeholder="Password : ">

        <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched" class="text-start ms-2">
            <p class="text-white"><i class="fa-solid fa-triangle-exclamation"></i>
                Include Only Characters And Numbers.
            </p>
        </div>
            <button (click)="register()"  class="btn loginbtn ps-4 pe-4 mt-4 text-center ">Register</button><br>
   
 
    </form>
</div>
