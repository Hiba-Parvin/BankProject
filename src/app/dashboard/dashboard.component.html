<div class="text-secondary ms-3 mt-1">
    <h6>{{today | date:"short"}}</h6>
</div>
<div class="text-end">
    <button (click)="logout()" class="btn me-3 border pt-2 pb-2 ps-3 pe-3">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
</div>

<div class="text-end">
    <button (click)="delete()" class="btn mt-2 me-3 border pt-2 pb-2 ps-3 pe-3">   Delete <i class="fa-solid fa-trash"></i> </button>
</div>

<app-delete (onCancel)="cancelChild()" [item]="acno"></app-delete>

<h3 [ngClass]="acno?'hide':''" style="color:rgb(23, 63, 71)" class="p-3">Welcome {{user}}</h3>


<div [ngClass]="acno?'hide':''" class="row">
    <div class="col-6 loginbx mt-5 text-center container ps-5 pe-5 ">
        <form [formGroup]="depositForm" (ngSubmit)="deposit()" class="container p-5 loginfrm ">
            <h3 class="lgh text-center pb-3">Deposit</h3>

            <input formControlName="acno1" type="text" id="ac1" name="acno1" class="form-control p-2 mt-3 pb-1" placeholder="Account Number : ">
            <div *ngIf="this.depositForm.get('acno1')?.errors && this.depositForm.get('acno1')?.touched" class="text-start ms-2">
                <p class="text-white"><i class="fa-solid fa-triangle-exclamation"></i>
                    Include Only Numbers.
                </p>
            </div>

            <input formControlName="psw1" type="password" id="p1" name="password1" class="form-control p-2 pt-0 mt-3" placeholder="Password : ">
            <div *ngIf="this.depositForm.get('psw1')?.errors && this.depositForm.get('psw1')?.touched" class="text-start ms-2">
                <p class="text-white"><i class="fa-solid fa-triangle-exclamation"></i>
                    Include Only Characters And Numbers.
                </p>
            </div>

            <input formControlName="amnt1" type="text" id="amt1" name="amnt1" class="form-control p-2 mt-3 pb-1" placeholder="Amount : ">
            <div *ngIf="this.depositForm.get('amnt1')?.errors && this.depositForm.get('amnt1')?.touched" class="text-start ms-2">
                <p class="text-white"><i class="fa-solid fa-triangle-exclamation"></i>
                    Include Only Numbers.
                </p>
            </div>

            <button class="btn loginbtn ps-4 pe-4 mt-4 text-center ">Deposit</button><br>

        </form>
    </div>
    <div class="col-6 loginbx mt-5 text-center container ps-5 pe-5 ">
        <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()" class="container p-5 loginfrm ">
            <h3 class="lgh text-center pb-3">Withdraw</h3>

            <input formControlName="acno2" type="text" id="ac2" name="acno2" class="form-control p-2 mt-3 pb-1" placeholder="Account Number : ">
            <div *ngIf="this.withdrawForm.get('acno2')?.errors && this.withdrawForm.get('acno2')?.touched" class="text-start ms-2">
                <p class="text-white"><i class="fa-solid fa-triangle-exclamation"></i>
                    Include Only Numbers.
                </p>
            </div>

            <input formControlName="psw2" type="password" id="p2" name="password2" class="form-control p-2 pt-0 mt-3" placeholder="Password : ">
            <div *ngIf="this.withdrawForm.get('psw2')?.errors && this.withdrawForm.get('psw2')?.touched" class="text-start ms-2">
                <p class="text-white"><i class="fa-solid fa-triangle-exclamation"></i>
                    Include Only Characters And Numbers.
                </p>
            </div>

            <input formControlName="amnt2" type="text" id="amt2" name="amnt2" class="form-control p-2 mt-3 pb-1" placeholder="Amount : ">
            <div *ngIf="this.withdrawForm.get('amnt2')?.errors && this.withdrawForm.get('amnt2')?.touched" class="text-start ms-2">
                <p class="text-white"><i class="fa-solid fa-triangle-exclamation"></i>
                    Include Only Numbers.
                </p>
            </div>

            <button class="btn loginbtn ps-4 pe-4 mt-4 text-center ">Withdraw</button><br>

        </form>
    </div>
</div>
<div [ngClass]="acno?'hide':''" class="loginfrm w-25 text-center container p-3 mt-3">
    <a routerLink="/transaction">Transaction History></a>
</div>
